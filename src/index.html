<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form-fieldset">
        <legend>
          Personal Information
        </legend>

        <label class="fieldset-label">
          Surname:
          <input
            type="text"
            name="surname"
            minlength="8"
            maxlength="32"
            autocomplete="off"
            required
          >
        </label>

        <label class="fieldset-label">
          Name:
          <input
            type="text"
            name="name"
            minlength="8"
            maxlength="32"
            autocomplete="off"
            required
          >
        </label>

        <label class="fieldset-label">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="fieldset-label">
          Full date of birth:
          <input
            type="date"
            name="dateOFBirth"
            required
          >
        </label>

        <label class="fieldset-label">
          I accept the term of the agregemnt
          <input
            type="checkbox"
            name="acceptTheTerm"
            value="y"
          >
        </label>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>
          Registration
        </legend>

        <label class="fieldset-label">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>

        <label class="fieldset-label">
          Password:
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="32"
            autocomplete="off"
            required
          >
        </label>

      </fieldset>

      <fieldset class="form-fieldset">
        <legend>
          An interesting fact about you!
        </legend>

        <label class="fieldset-label">
          <label>
            Do you love cats?
            <input
              type="radio"
              name="loveCats"
              value="yes"
            >
          Yes
          </label>

          <label>
            <input
              type="radio"
              name="loveCats"
              value="no"
            >
          No
          </label>
        </label>

        <label class="fieldset-label">
          What is your favourite color?
          <input
            type="color"
            name="favouriteColor"
            required
          >
        </label>

        <label class="fieldset-label">
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>

        <label class="fieldset-label">
          What are your favorite brend of cars?
          <select name="carBrend" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="fieldset-label">
          How do you rate our work?
          <input
            type="range"
            name="rateRange"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>
          Additional info:
        </legend>

        <label class="fieldset-label">
          Comments:
          <textarea name="yourComments"></textarea>
        </label>

        <label class="fieldset-label">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

      <script type="text/javascript" src="./main.js"></script>
    </form>
  </body>
</html>
